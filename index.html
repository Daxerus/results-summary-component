<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/style.css" />

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div id="mainBox">
    <div class="box" id="leftBox">
      <div class="text" id="message">
        Your Result
      </div>
      <div class="circle" id="resultCircle">
        <p class="text" id="resultNumber">76</p>
        <p class="text" id="maxScore">
          of 100
        </p>
      </div>      
      <div class="text" id="grade">
        Great
      </div>
      <div class="text" id="description">
        You scored higher than 65% of <span id="break1">the<span id="break3"> people who have taken&nbsp;<span id="break2">these tests.</span></span></span>
      </div>
    </div>
    <div class="box" id="rightBox">
      <div class="text" id="summary">
        Summary
      </div>
      <div class="scores">
        <div class = "scoreBox" id="reactionBox">
          <div class="text" id="reaction"><img src="assets/images/icon-reaction.svg" alt="reaction icon"/> 
            <span class="sectionName">Reaction</span>
          </div>
          <div class="score">
            <span class="scoreNumber">80</span>
            <span class="scoreSeparator">/</span>
            <span class="scoreMax">100</span>
          </div>          
        </div>

        <div class = "scoreBox" id="memoryBox">
          <div class="text" id="memory"><img src="assets/images/icon-memory.svg" alt="memory icon"/> 
            <span class="sectionName">Memory</span>
          </div>
          <div class="score">
            <span class="scoreNumber">92</span>
            <span class="scoreSeparator">/</span>
            <span class="scoreMax">100</span>
          </div>          
        </div>
        
        <div class = "scoreBox" id="verbalBox">
          <div class="text" id="verbal"><img src="assets/images/icon-verbal.svg" alt="reaction icon"/> 
            <span class="sectionName">Verbal</span>
          </div>
          <div class="score">
            <span class="scoreNumber">61</span>
            <span class="scoreSeparator">/</span>
            <span class="scoreMax">100</span>
          </div>          
        </div>

        <div class = "scoreBox" id="visualBox">
          <div class="text" id="visual"><img src="assets/images/icon-visual.svg"/> 
            <span class="sectionName">Visual</span>
          </div>
          <div class="score">
            <span class="scoreNumber">72</span>
            <span class="scoreSeparator">/</span>
            <span class="scoreMax">100</span>
          </div>          
        </div>  
        <button class="button">
          <div class="text" id="continue">
            <span class="buttonName">Continue</span>
          </div>          
        </button>      
      </div>

      
      
    </div>
  </div>

</body>

</html>
